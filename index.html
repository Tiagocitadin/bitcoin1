<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CriptoTracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>CriptoTracker üìà</h1>

    <!-- Sele√ß√£o da moeda -->
    <select id="currency-select">
        <option value="BTC">Bitcoin (BTC)</option>
        <option value="SHIB">Shiba Inu (SHIB)</option>
        <option value="RACA">Radio Caca (RACA)</option>
        <option value="MINA">Mina (MINA)</option>
        <option value="ETH">Ethereum (ETH)</option>
        <option value="LTC">Litecoin (LTC)</option>
        <option value="DOGE">Dogecoin (DOGE)</option>
    </select>

    <!-- Campo para o usu√°rio definir o valor alvo -->
    <label for="target-price">Defina o valor alvo (R$):</label>
    <input type="number" id="target-price" placeholder="R$" step="0.01">

    <!-- Exibi√ß√£o do pre√ßo e status -->
    <div id="price">Carregando...</div>
    <div id="status"></div>
    <div id="alert"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Fun√ß√£o para buscar o pre√ßo da criptomoeda
        async function fetchCryptoPrice(currency) {
            try {
                const response = await axios.get(`http://localhost:8080/api/${currency}-price`);
                const data = response.data;

                // Verificar se a resposta cont√©m o campo 'price'
                if (data && data.price !== undefined) {
                    const currentPrice = parseFloat(data.price);

                    // Verificar se o pre√ßo √© v√°lido
                    if (isNaN(currentPrice) || currentPrice <= 0) {
                        showError("Pre√ßo inv√°lido retornado pela API.");
                        return;
                    }

                    // Formatar o pre√ßo em BRL
                    const formattedPrice = new Intl.NumberFormat('pt-BR', {
                        style: 'currency',
                        currency: 'BRL',
                        minimumFractionDigits: 8,
                        maximumFractionDigits: 8
                    }).format(currentPrice);

                    document.getElementById('price').innerText = `Pre√ßo Atual: ${formattedPrice}`;
                  

                    // Verificar o pre√ßo alvo
                    const targetPriceInput = document.getElementById('target-price').value;
                    const targetPrice = parseFloat(targetPriceInput);

                    if (!isNaN(targetPrice) && currentPrice >= targetPrice) {
                        document.getElementById('status').innerText = "üö® Alerta: Pre√ßo atingiu o valor alvo!";
                        document.getElementById('status').classList.add('alert');
                        document.getElementById('alert').innerText = `A moeda ${currency} atingiu o valor alvo de R$ ${targetPrice.toFixed(2)}!`;
                    } else {
                        document.getElementById('status').innerText = "Pre√ßo abaixo do valor alvo.";
                        document.getElementById('status').classList.remove('alert');
                        document.getElementById('alert').innerText = "";
                    }
                } else {
                    showError("Erro: Pre√ßo n√£o encontrado na resposta da API.");
                }
            } catch (error) {
                showError("Erro ao obter o pre√ßo. Verifique sua conex√£o com o backend.");
                console.error("Erro ao obter dados da API:", error);
            }
        }

        // Fun√ß√£o para mostrar mensagem de erro
        function showError(message) {
            document.getElementById('price').innerText = message;
            document.getElementById('status').innerText = "";
            document.getElementById('alert').innerText = "";
        }

        // Atualizar o pre√ßo quando a moeda √© alterada ou em intervalos regulares
        function updatePrice() {
            const currency = document.getElementById('currency-select').value;
            fetchCryptoPrice(currency);
        }

        // Adicionar eventos e intervalos de atualiza√ß√£o
        document.getElementById('currency-select').addEventListener('change', updatePrice);
        setInterval(updatePrice, 500); // Atualizar a cada 10 segundos
        updatePrice(); // Atualiza√ß√£o inicial
    </script>

</body>
</html>
